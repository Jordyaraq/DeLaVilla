<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - De la Villa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <div class="top-bar">ALIMENTACIÓN AGROECOLÓGICA</div>
    <div class="nav-container">
      <div class="logo">De la Villa</div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#" class="active">Catálogo</a></li>
          <li><a href="#">Galería</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <div class="icons">
        <span>🔍</span>
        <span>👤</span>
        <span>🛍️</span>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="main">
    <h1>Productos</h1>

    <div class="filters">
      <div class="filter-group">
        <label>Filtrar:</label>
        <select>
          <option>Disponibilidad</option>
        </select>
      </div>
      <div class="filter-group">
        <select>
          <option>Precio</option>
        </select>
      </div>
      <div class="order-group">
        <label>Ordenar por:</label>
        <select>
          <option>Alfabéticamente, A-Z</option>
        </select>
        <span>3 productos</span>
      </div>
    </div>

    <!-- Productos -->
    <section class="product-grid">
      <div class="product-card">
        <img src="https://i.imgur.com/qovwT9R.jpg" alt="Huevos">
        <h3>Cubeta de Huevos</h3>
        <p class="price">$32.000,00 COP</p>
      </div>
      <div class="product-card">
        <img src="https://i.imgur.com/4vV8E5W.jpg" alt="Miel">
        <h3>Miel natural</h3>
        <p class="price">$30.000,00 COP</p>
      </div>
      <div class="product-card">
        <img src="https://i.imgur.com/nhl7RbF.jpg" alt="Pollo">
        <h3>Pollo de campo</h3>
        <p class="price">$22.000,00 COP</p>
      </div>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="footer">
    <p>Sé el primero en recibir nuestras noticias</p>
    <form>
      <input type="email" placeholder="Correo electrónico">
      <button type="submit">→</button>
    </form>

    <div class="socials">
      <a href="#">📷</a>
      <a href="#">🎵</a>
      <a href="#">💬</a>
    </div>
  </footer>

</body>
</html>
